events:
    # expects ts to be in sorted order
    - ts: 60 # in seconds, relative to when initial controller node and gc start
      active: {'h8' : 5} # number of active users at this timestamp

    - ts: 60
      active: {'h8' : 5, 'h9' : 1}

    - ts: 120
      active: {'h8' : 5, 'h9' : 2}

    - ts: 180
      active: {'h8' : 5, 'h9' : 3}

    - ts: 240
      active: {'h8' : 5, 'h9' : 4}

    - ts: 300
      active: {'h8' : 5, 'h9' : 5}

    - ts: 360
      active: {'h8' : 5, 'h9' : 6}

    - ts: 420
      active: {'h8' : 5, 'h9' : 7}

    - ts: 480
      active: {'h8' : 5, 'h9' : 8}

    - ts: 540
      active: {'h8' : 5, 'h9' : 9}

    - ts: 600
      active: {'h8' : 5, 'h9' : 10}

end_ts: 6 # timestamp of ending all users
