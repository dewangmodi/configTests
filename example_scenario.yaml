events:
    # expects ts to be in sorted order
    - ts: 60 # in seconds, relative to when initial controller node and gc start
      active: {'h8' : 5} # number of active users at this timestamp

    - ts: 60
      active: {'h8' : 4, 'h9' : 1}

    - ts: 120
      active: {'h8' : 3, 'h9' : 2}

    - ts: 180
      active: {'h8' : 2, 'h9' : 3}

    - ts: 240
      active: {'h8' : 1, 'h9' : 4}

    - ts: 300
      active: {'h8' : 0, 'h9' : 5}

    - ts: 360
      active: {'h9' : 4, 'h10' : 1}

    - ts: 420
      active: {'h9' : 3, 'h10' : 2}

    - ts: 480
      active: {'h9' : 2, 'h10' : 3}

    - ts: 540
      active: {'h9' : 1, 'h10' : 4}

    - ts: 600
      active: {'h9' : 0, 'h10' : 5}

    - ts: 660
      active: {'h10' : 4}

    - ts: 720
      active: {'h10' : 3}

    - ts: 780
      active: {'h10' : 2}

    - ts: 840
      active: {'h10' : 1}


end_ts: 900 # timestamp of ending all users
